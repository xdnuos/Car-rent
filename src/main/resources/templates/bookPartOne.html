<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
    <nav th:replace="layout :: nav"></nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 text-right">
                <div class="center-block">
                    <img width="200" th:src="@{'/img/'+${carById.imgName}}" />
                </div>
            </div>
            <div class="col-sm-9">
                <div class="caption">
                    <h3 th:text="${carById.name}"></h3>
                    <p th:text="${carById.description}"></p>
                    <h6 th:text="'Giá: '+${#numbers.formatDecimal(carById.price, 0, 'COMMA', 0, 'POINT')}+ ' VNĐ/ngày'">
                    </h6>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <h3>Chọn ngày thuê:</h3>

            <form name="bookPartOneForm" onsubmit="return validateForm()">
                <div class="row">
                    <input type="hidden" class="form-control" name="car_id" th:value="${carById.id}">
                    <div class="col-sm-4">
                        <input type="date" class="form-control" name="start_date" placeholder="Chọn ngày thuê"><br><br>
                        <h4 id="startDateValidation" class="bg-danger"></h4>
                    </div>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" name="end_date"
                            placeholder="Chọn ngày kết thúc"><br><br>
                        <h4 id="endDateValidation" class="bg-danger"></h4>
                    </div>
                    <div class="col-sm-4">
                        <button class="btn btn-success" type="submit">Kiểm tra</button>
                    </div>
                </div>
            </form>

            <div id="checkAvailability">
                <form method="post">
                    <div th:if="${#lists.isEmpty(availableCarById)}">
                        <h4>Xe đang trống. Bạn có thể thuê bây giờ</h4>
                        <button class="btn btn-success" type="submit">Tiếp tục</button>
                    </div>
                    <div th:if="${not #lists.isEmpty(availableCarById)}">
                        <h4 style="color: red">Thời gian này đã có người thuê. Vui lòng thay đổi thời gian hoặc thê xe
                            khác</h4>
                    </div>
                </form>
            </div>
        </div>
        <hr>
    </div>
    <footer th:replace="layout :: footer"></footer>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        if (window.location.href.indexOf("date") != -1) {
            $("#checkAvailability").show();
        }
        else {
            $("#checkAvailability").hide();
        }
    </script>
    <script>
        function validateForm() {
            var startDate = document.bookPartOneForm.start_date.value;
            var endDate = document.bookPartOneForm.end_date.value;
            var dateStart = new Date(startDate);
            var dateCurrent = new Date();

            if (startDate == null || startDate == "") {
                document.getElementById("startDateValidation").innerHTML = "Ngày thuê không được để trống!";
                return false;
            }
            else if (dateStart < dateCurrent) {
                document.getElementById("startDateValidation").innerHTML = "Ngày thuê phải bắt đầu từ ngày mai";
                return false;
            }
            else if (endDate == null || endDate == "") {
                document.getElementById("endDateValidation").innerHTML = "Ngày kết thúc không được để trống!";
                return false;
            }
            else if (endDate < startDate) {
                document.getElementById("endDateValidation").innerHTML = "Ngày kết thúc phải sớm hơn ngày thuê";
                return false;
            }
        }
    </script>
</body>

</html>

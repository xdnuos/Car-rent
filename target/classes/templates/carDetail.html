<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head"></head>

<body>
    <nav th:replace="layout :: nav"></nav>
    <div class="container">
        <div class="row text-center">
            <img width="600" th:src="@{'/img/'+${carById.name}+'.png'}" />
            <div class="caption">
                <h3 th:text="${carById.name}"></h3>
                <p th:text="${carById.description}"></p>
                <h6 th:text="'Giá: '+${#numbers.formatDecimal(carById.price, 0, 'COMMA', 0, 'POINT')}+ ' VNĐ/ngày'">
                </h6>
                <p>
                    <a href="#" class="btn btn-primary" th:href="@{/bookPartOne(car_id=${carById.id})}">Thuê xe</a>
                </p>
            </div>
        </div>
        <hr>
    </div>
    <footer th:replace="layout :: footer"></footer>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
